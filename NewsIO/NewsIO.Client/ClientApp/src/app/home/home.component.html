<div class="container">
  <div id="myCarousel2" class="carousel slide">
    <!-- Carousel items -->
    <div class="carousel-inner">

      <div class="item active">
        <div class="row text-center">
          <div *ngFor="let category of categories;">
          <!-- ITEM-->
          <div class="item">
            <div class="thumbnail product-item">
              <i style="font-size:40px;" class="fas fa-hospital"></i>
              <h3>{{category.title}}</h3>
            </div>
            
          </div>
        </div>
      </div>
        </div>
    </div><!-- /INNER-->
    <!-- Carousel nav -->
    <a class="carousel-control left prev" href="#myCarousel2" data-slide="prev"><i class="fas fa-chevron-left"></i></a>
    <a class="carousel-control right next" href="#myCarousel2" data-slide="next"><i class="fas fa-chevron-right"></i></a>
  </div>

</div><!-- /CONTAINER -->
