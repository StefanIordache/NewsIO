<div class="container">
  <div class="title">
    <h2 class="subtitle text-secondary">Sign up</h2>
   </div>

  <form [formGroup]="signupForm">
    <div class="input-group input-group-lg">
      <span class="input-group-addon"><span style="color:#1d5cf9;padding-top:10px;" class=" brand fa fa-user" aria-hidden="true"></span></span>
      <input type="text" name="username" class="form-control" placeholder="username" autocomplete="off"
             id="username-input" formControlName="username" />
    </div>
    <div class="input-group input-group-lg paddingTop">
      <span class="input-group-addon"><span style="color:#1d5cf9;padding-top:10px;" class=" brand fas fa-envelope" aria-hidden="true"></span></span>
      <input type="email" name="email" class="form-control" placeholder="email" autocomplete="off"
             id="email-input" formControlName="email" />
    </div>
    <div class="input-group input-group-lg paddingTop">
      <span class="input-group-addon"><span style="color:#1d5cf9;padding-top:10px;" class=" brand fas fa-lock" aria-hidden="true"></span></span>
      <input type="password" name="password" class="form-control" placeholder="password" autocomplete="off"
             id="password-input" formControlName="password" />
    </div>


    <div class="row">
      <button (click)="onSubmit()">SIGNUP <span style="color:white;" class=" brand fas fa-chevron-right" aria-hidden="true"></span></button>
    </div>
  </form>
  <div class="row">
    <div class="singup">
      I already have a account! <a  routerLink="/login">Login</a>
    </div>
  </div>
</div>
