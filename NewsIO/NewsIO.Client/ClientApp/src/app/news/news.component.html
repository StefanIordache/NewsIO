<div class="row">
  <form [formGroup]="searchForm" class="form-inline" style="padding-left:1320px;padding-top:20px;">
    <input style="width:130px;" class="form-control " type="search" placeholder="Search" aria-label="Search" formControlName="searchValue">
    <button class="btn btn-primary my-2 my-sm-0" type="submit" (click)="fill()"><i class="fa fa-search clasa"></i></button>
  </form>
</div>
<div class="row">
  <h2 class="p-4">Category:  {{category.title}}</h2>
  <div class="float-right" style="padding-left:1020px;padding-top:20px;">
    <i class="fas fa-sort-alpha-up p-3 btn-primary" (click)="getAlpha(category.id)"></i>
    <i class="fas fa-sort-alpha-down p-3 btn-primary" (click)="getNonAlpha(category.id)"></i>
    <i class="fas fa-sort-numeric-up p-3 btn-primary" (click)="getAsc(category.id)"></i>
    <i class="fas fa-sort-numeric-down p-3 btn-primary" (click)="getDesc(category.id)"></i>
  </div>
</div>

<div class="row" style="padding-top:0px;">
  <article class="card" *ngFor="let news of bigNews;">
    <div class="card__wrapper" routerLink="/news/details/{{news.id}}">

      <figure class="card__feature">
        <img [src]="'http://localhost:5030/Images/'+news.thumbnailUrl" class="card__img" alt="waves" width="275" height="240">
      </figure>

      <div class="card__box">

        <header class="card__item card__header">
          <div *ngFor="let category of categories;">
            <h6 class="card__item card__item--small card__label" *ngIf="category.id==news.categoryId">{{category.title}}</h6>
          </div>
          <h2 class="card__item card__item--small card__title">{{news.title}}</h2>
        </header>

        <hr class="card__item card__divider">

        <section class="card__item card__body">
          <p>{{news.headline}}</p>
        </section>

      </div>
    </div>
  </article>
</div>
