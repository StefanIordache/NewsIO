<div class="container">
 
  <div class="title">
   <h2 class="subtitle text-secondary">Log in</h2>
   <span style="color:#1d5cf9;" class="brand glyphicon glyphicon-globe" aria-hidden="true"></span>
   </div>
  <form>
      <div class="input-group input-group-lg">
        <span class="input-group-addon"><span style="color:#1d5cf9;" class=" brand glyphicon glyphicon-user" aria-hidden="true"></span></span>
        <input type="text" name="username" class="form-control" placeholder="username" autocomplete="off"
               id="username-input" />
      </div>
      <div class="input-group input-group-lg paddingTop">
        <span class="input-group-addon"><span style="color:#1d5cf9;" class=" brand glyphicon glyphicon-lock" aria-hidden="true"></span></span>
        <input type="password" name="password" class="form-control" placeholder="password" autocomplete="off"
               id="password-input" />
        </div>
        <div class="row">
          <div class="forgotpassword">
            <a href="#">I forgot password?</a>
          </div>
        </div>
        <div class="row">
          <button>LOGIN <span style="color:white;" class=" brand glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
        </div>
</form>
  <div class="row">
    <div class="singup">
      Don't have an account? <a  routerLink="/signup">Sign up</a>
    </div>
  </div>
</div>
